<! DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body class="full-height">
    <div
      class="container d-flex justify-content-center align-items-center full-height auth-page"
    >
      <div class="auth_block">
        <h1 class="text-center login-title">Авторизация</h1>
        <div class="account-wall">
          <div class="errorMessage">
            Произошла ошибка при попытке авторизации! Проверьте правильность
            введеных Вами данных!
          </div>
          <img
            class="profile-img"
            src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
            alt=""
          />
          <form class="form-signin">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Логин"
              required
              autofocus
            />
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Пароль"
              required
            />
            <input
              type="text"
              id="token"
              class="form-control"
              placeholder="Токен"
              required
              style="margin-bottom: 10px;"
            />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Войти
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      class="container-fluid personal-page d-flex justify-content-center align-items-center">
      <div class="personal-block">
          <div class="personal-block__name personal-block__header personal-block__text text-center">
            <div id="full-name"></div>
            <hr class="personal-block__separator" />
            </div>
        <div class="personal-block__content personal-block__text">
            <span class="personal-block__field">Дата рождения: </span><span id="birthday"></span><br>
            <span class="personal-block__field">Email: </span><span id="email"></span><br>
            <span class="personal-block__field">Институт:</span> <span id="institute"></span><br>
            <span class="personal-block__field">Группа:</span> <span id="groupname"></span><br>
            <span class="personal-block__field">Номер зачетной книжки:</span> <span id="recordbook"></span><br>
            <span class="personal-block__field">Староста:</span> <span id="groupLeader"></span><br>
        </div>
        <div class="personal-block__text dropdown-content closed">
            <span class="personal-block__field">Одногруппники</span> <i class="fas fa-chevron-down"></i>
            <div class="classmates-block personal-block__text dropdown-more"></div>
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/getData.js"></script>
    <script src="scripts/animation.js"></script>
  </body>
</html>
